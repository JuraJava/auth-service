databaseChangeLog:
  - changeSet:
      id: 003-create-users-roles
      author: Yuri Danilov
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: users_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: roles_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: users_roles
            baseColumnNames: users_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_users_roles_users
        - addForeignKeyConstraint:
            baseTableName: users_roles
            baseColumnNames: roles_id
            referencedTableName: roles
            referencedColumnNames: id
            constraintName: fk_users_roles_roles
